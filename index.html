<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Html class</title>
    <style>
        table,th,td{
        text-align: center;
           border: 1px solid black;
           border-collapse: collapse;
        }
       </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>State of Health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Remaining</th>
            </tr>
            <tr>
                <th></th>
                <th>Minimum</th>
                <th>Normal</th>
                <th>2 hours of Eating</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less Than 140</td>
            </tr>

            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>more than 126</td>
                <td>Not Applicable</td>
                <td>More than 200</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
